{% extends 'library/base.html' %}
{% block title %}Registration{% endblock %}

{% load crispy_forms_tags %}

{% block content %}
  <section>
    <div class="container">
      <form method="post">
        {% csrf_token %}
        {{form|crispy}}
        <p>Have an account? Login <a href="/login">Here</a>!</p>
        <button type="submit" class="btn btn-success">Register</button>
      </form>
    </div>
  </section>
{% endblock %}
