{% extends "library/base.html" %}

{% block content %}
<section>
  <div class="container">
    <h1>News List</h1>

    {% if news_list %}
      <table class="table table-hover">
          <thead>
            <tr>
              <th>Title</th>
              <th>Content</th>
              <th>Date</th>
            </tr>
          </thead>
          <tbody>
          {% for news in news_list %}
            <tr>
              <td><a href="{{ news.get_absolute_url }}">{{ news.title }}</a></td>
              <td>{{news.content}}</td>
              <td>{{news.created_at}}</td>
            </tr>
          {% endfor %}
          </tbody>
        </table>

    {% else %}
      <p>There are no news in the library.</p>
    {% endif %}
  </div>
</section>
{% endblock %}
